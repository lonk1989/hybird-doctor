<ion-view view-title="详情">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon" ng-class="{false :'ion-android-arrow-back', true: 'ion-ios-arrow-back'}[isIOS]" ng-show="showHistoryBack" ng-click="historyBack()"></button>
    </ion-nav-buttons>
    <ion-content class="main" style="background-color:#EEEEEE">
        <iframe width="100%" height="9999px" seamless frameborder="0" ng-src="{{location}}" ></iframe>
    </ion-content>
</ion-view>
