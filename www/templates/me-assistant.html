<ion-view view-title="我的个管师">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon" ng-class="{false :'ion-android-arrow-back', true: 'ion-ios-arrow-back'}[isIOS]" ng-show="showHistoryBack" ng-click="historyBack()"></button>
    </ion-nav-buttons>
    <ion-content class="main advisory">
        <div class="item item-thumbnail-left doctor-info item-text-wrap">
            <img ng-src="{{assistant.avatar}}">
            <h2>{{assistant.nickname}}</h2>
            <p>{{assistant.hospital}}</p>
        </div>
        <div class="item item-text-wrap">
            <h3 class="item-title skill">简 介</h3>
            <p class="item-con">
                {{assistant.brief}}
            </p>
        </div>
        <div class="item comment">
            <span>评价（{{comment.count}}条）</span>
            <span ng-star="comment.avg"></span>
            <span>{{comment.avg}}分</span>
        </div>
        <ion-list>
            <div class="item comment-item item-text-wrap" ng-repeat="list in comment.list">
                <span class="comment-name">{{list.name}}</span>
                <span ng-star="list.star"></span>
                <p>{{list.content}}</p>
            </div>
            <ion-infinite-scroll icon="ion-loading-c" ng-if="moreDataCanBeLoaded()" on-infinite="loadMore()" distance="10%">
            </ion-infinite-scroll>
        </ion-list>
        <div class="fixed-bottom" style="height:101px;"></div>
    </ion-content>
    <div class="fixed-footer">
        <div class="item">
            <button ng-click="rate(11, assistant.userid, assistant.nickname)" class="button button-block button-positive">给个管师打分</button>
        </div>
    </div>
</ion-view>
