<ion-view view-title="我的订单">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon" ng-class="{false :'ion-android-arrow-back', true: 'ion-ios-arrow-back'}[isIOS]" ng-show="showHistoryBack" ng-click="historyBack()"></button>
    </ion-nav-buttons>
    <ion-content class="main">
        <div class="list">
		    <a class="item item-avatar" ng-repeat="service in serviceList">
		      <img ng-src="{{img(service.productId)}}">
		      <span class="item-note">{{service.price * service.productCount}}{{ticket}}</span>
		      <h2>{{isIOS ? name(service.productName) : service.productName}}{{isIOS ? '' : ' X ' + service.productCount}}</h2>
		      <p>{{service.buyTime | date : 'yyyy-MM-dd'}} {{service.description}}</p>
		    </a>

		</div>
        <p class="empty-title" ng-hide="serviceList.length>0">暂无任何记录</p>
    </ion-content>
</ion-view>
